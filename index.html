<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <script src="https://kit.fontawesome.com/f75cbf1a6b.js" crossorigin="anonymous"></script>


 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="assets/styles/reset.css">
 <link rel="stylesheet" href="assets/styles/header.css">
 <link rel="stylesheet" href="assets/styles/main.css">

 <title>Sign in</title>
</head>
<body>
  <header>
   <div class="header_container">
    <nav>
     <div class="nav_container">
      <ul>
       <li>Case study</li>
       <li>Features</li>
       <li>Pricing</li>
       <li>Demo</li>
       <li>Blog</li>
      </ul>
     </div>
    </nav>
    <div class="icon_header">
     <i class="fa-solid fa-bars"></i>
    </div>
   </div>
  </header>
  <main>
   <div class="form_container">
     <div class="sign">
      <div class="sign_text">
       <h1>Sign in</h1>
       <span>
        <a href="">No account?</a>
        <a href="">Sign up</a>
       </span>
      </div>
      <div class="sign_google">
       <button><i class="fa-brands fa-google"></i>  Sign in with Google</button>
      </div>
     </div>
     <div class="forms">
      <form action="">
       <div class="email_form"> 
        <label for="emailoruser">Username or Email Adress</label>
       <input type="text" id="emailoruser" placeholder="Digit your email or username">
       </div>
       
       <div class="password_form">
        <div class="password_text">
         <label for="password">Password</label> <a href="">Forgot Password?</a>
        </div>
        <input type="password" id="password" placeholder="Digit your password">
       </div>
       <div class="submit_form">
        <button type="submit">Sign in</button>
       </div>
      </form>
      
     </div>
   </div>
  </main>
</body>
</html>
